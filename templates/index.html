<!doctype html>
<html lang="en">
  <body>
  {% extends 'get_input.html' %}

  {% block body %}

  <div style="padding: 50px; padding-left: 200px; padding-right: 200px;">
    <form action="{{ url_for("home")}}" method="post">
        <div class="form-group" >
          <label for="Income">Enter Your Income</label>
          <input type="number" name="income" class="form-control" id="Income" aria-describedby="emailHelp">
          <small id="amountHelp" class="form-text text-muted">Amount Must in Thousand</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Your Age</label>
          <input type="number" name="age" class="form-control" id="exampleInputPassword1">
          <small id="amountHelp" class="form-text text-muted">Age Must in 1-100</small>
        </div>
        <div class="form-group">
            <label for="Spend_Score">Enter Your Spend Score</label>
            <input type="number" name="score" class="form-control" id="Spend_Score">
            <small id="amountHelp" class="form-text text-muted">Score Must in 1-100</small>
          </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% if submit %}

    <h1>Hello world</h1>

    {% endif %}

    {% endblock  %}
  </body>
</html>
